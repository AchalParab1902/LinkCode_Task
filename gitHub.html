<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Profile Fetcher</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>GitHub Profile Fetcher</h1>
        <input type="text" id="githubUsername" placeholder="Enter GitHub username" />
        <button id="fetchProfile">Get Profile</button>
        
        <div id="profile" class="profile-container">
            <img id="profileImage" alt="Profile Image" />
            <p id="profileName"></p>
            <p id="profileBio"></p>
            <p id="profileLink"></p>
        </div>

        <div id="followers" class="followers-container"></div>
        <div id="following" class="following-container"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
